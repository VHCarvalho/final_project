{% extends "layout.html" %}

{% block title %}Wall{% endblock %}

{% block main %}
    {% for post in posts %}
        <div >
            <form action="/upvote" method="POST">
                <p  id = "posts">{{ post.post }} | Upvotes: {{ post.upvote }}</p>
                <input type="hidden" name="post_id" value="{{ post.post_id }}">
                <input type="submit" value="Upvote" class="btn btn-primary">
            </form>
        </div>   

    {% endfor %}
{% endblock %}
