{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    
    <form action="/register" method="POST">
        <div class="form-group">
            <input type="text" name="username" autofocus autocomplete="off" placeholder="Username" id="" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" id="" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="confirmation" placeholder="Confirm your Password" id="" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
